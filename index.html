<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="input-wrapper">
      <div><input class="input1" type="text" placeholder="Player 1: Type your name"></div>
      <button class="enter">Enter</button>
      <div><input class="input2" type="text" placeholder="Player 2: Type your name"></div>
  </div>
  <div class="player-info">
    <div class="player1">
      <p class="name1">Player 1</p>
      <p class="score">Score: <span class="score-player1">0</span></p>
    </div>
    <div class="player2">
      <p class="name2">Player 2</p>
      <p class="score">Score: <span class="score-player2">0</span></p>
    </div>
    
  </div>

  <div class="wrapper">
    <div class="box" id="0"></div>
    <div class="box" id="1"></div>
    <div class="box" id="2"></div>
    <div class="box" id="3"></div>
    <div class="box" id="4"></div>
    <div class="box" id="5"></div>
    <div class="box" id="6"></div>
    <div class="box" id="7"></div>
    <div class="box" id="8"></div>
  </div>










  <script src="test.js"></script>
</body>
</html>
