<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HUMBLE TIC-TAC-TOE</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="wrap-everything">
    <div class="input-wrapper">
      <div><input class="input1" type="text" placeholder="Player 1: Type your name"></div>
      <button class="enter">Enter</button>
      <div><input class="input2" type="text" placeholder="Player 2: Type your name"></div>
    </div>

    <div class="player-info">
       <div class="player1">
          <p class="name1">Player 1</p>
          <p class="score">Score: <span class="score-name1">0</span></p>
       </div>
      <div class="player2">
        <p class="name2">Player 2</p>
        <p class="score">Score: <span class="score-name2">0</span></p>
      </div>
    </div>

    <div class="wrapper">
      <div class="box" id="0"></div>
      <div class="box" id="1"></div>
      <div class="box" id="2"></div>
      <div class="box" id="3"></div>
      <div class="box" id="4"></div>
      <div class="box" id="5"></div>
      <div class="box" id="6"></div>
      <div class="box" id="7"></div>
      <div class="box" id="8"></div>
    </div>
    
    <div class="display-background">
        <div class="frame">
         <div class="display-content">
           <p class="turn"><span class="player-turn"></span>, it is your turn!</p>
           <button class="play-again">Play again</button>
           <p class="message-user"></p>
          </div>
        </div>
    </div>
    
    <div class="footer-background">
      <footer>Tic-Tac-Toe developed by <span>Nicolas Juncal</span></footer>
    </div>
  </div>
  <script src="test.js"></script>
</body>
</html>
